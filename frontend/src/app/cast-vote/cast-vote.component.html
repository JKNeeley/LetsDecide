<main class="form-page">
  <div>
    <h1>{{ title }}</h1>
    <p>{{ description }}</p>
    <form>
      <div class="form-container">
        <p>{{ question }}</p>
        <label for="choice">Your Choice: </label>
        <!-- Replace the text input with a dropdown/select element -->
        <select id="choice" [(ngModel)]="choice" name="choice" required>
          <option *ngFor="let option of choices" [value]="option">{{ option }}</option>
        </select>
      </div>
      <br>
      <br>
      <div>
        <button class="button" (click)="navigateToHomePage()">End</button>
      </div>
    </form>
  </div>
</main>
