<!-- vote-credentials-popup.component.html -->
<div class="popup-container">
    <form (submit)="navigateToCastVote()">
      <div>
        <label for="code">Enter your Ballot or Form ID here:</label>
        <input type="text" id="code" [(ngModel)]="code" name="code" required>
      </div>
      <button class="button" type="submit">Submit</button>
    </form>
  </div>
